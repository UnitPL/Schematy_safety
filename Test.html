<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="ui\1.12.1\thames\themes\base\theme.css">
  <script src="jquery-1.12.4.js"></script>
  <script src="jquery-ui.js"></script>
<script>
  #origin  {background-color: lightgreen; }

#origin img, #drop img {
  margin-top: 3px;
  margin-left: 5px;
}

#drop
{
  background-color: red;
  min-height: 120px;
}
.over {
  border: solid 5px purple;
}
.draggable
{
  border: solid 2px gray;
}</script>
<script>
$(".draggable").draggable({ cursor: "crosshair", revert: "invalid"});
$("#drop").droppable({ accept: ".draggable", 
           drop: function(event, ui) {
                    console.log("drop");
                   $(this).removeClass("border").removeClass("over");
             var dropped = ui.draggable;
            var droppedOn = $(this);
            $(dropped).detach().css({top: 0,left: 0}).appendTo(droppedOn);      
             
             
                }, 
          over: function(event, elem) {
                  $(this).addClass("over");
                   console.log("over");
          }
                ,
                  out: function(event, elem) {
                    $(this).removeClass("over");
                  }
                     });
$("#drop").sortable();

$("#origin").droppable({ accept: ".draggable", drop: function(event, ui) {
                    console.log("drop");
                   $(this).removeClass("border").removeClass("over");
             var dropped = ui.draggable;
            var droppedOn = $(this);
            $(dropped).detach().css({top: 0,left: 0}).appendTo(droppedOn);      
             
             
                }});
</script>
</head>
<body>
<div id="wrapper">
  <div id="origin" class="fbox">
    <img src="http://placehold.it/140x100" id="one" title="one" class="draggable" />
    <img src="http://placehold.it/150x100" id="two" title="two" class="draggable" />
    <img src="http://placehold.it/160x100" id="three" title="three" />
  </div>
  <p>test</p>
  <div id="drop" class="fbox">
   
  </div>
</div>
</body>
</html>
